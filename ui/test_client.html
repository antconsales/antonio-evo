<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antonio Evo - WebSocket Test Client</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --accent: #e94560;
            --accent-soft: #533483;
            --success: #4ade80;
            --border: #2a2a4a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .avatar {
            width: 48px;
            height: 48px;
            background: var(--accent-soft);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .avatar.thinking {
            animation: pulse 1s infinite;
        }

        .avatar.helpful { background: #22c55e; }
        .avatar.curious { background: #3b82f6; }
        .avatar.analytical { background: #8b5cf6; }
        .avatar.cautious { background: #f59e0b; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }

        .status {
            flex: 1;
        }

        .status h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .status .info {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .connection-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
        }

        .connection-status.connected {
            background: var(--success);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            line-height: 1.5;
        }

        .message.user {
            background: var(--bg-tertiary);
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }

        .message.assistant {
            background: var(--bg-secondary);
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }

        .message .meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            display: flex;
            gap: 0.75rem;
        }

        .message .meta .persona {
            text-transform: uppercase;
            font-weight: 600;
        }

        .message .meta .persona.social { color: #22c55e; }
        .message .meta .persona.logic { color: #8b5cf6; }

        .message pre {
            background: var(--bg-primary);
            padding: 0.75rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-top: 0.5rem;
        }

        .message code {
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
        }

        /* Input Area */
        .input-area {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .input-wrapper input {
            flex: 1;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.875rem 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
        }

        .input-wrapper input:focus {
            border-color: var(--accent);
        }

        .input-wrapper button {
            background: var(--accent);
            border: none;
            border-radius: 0.5rem;
            padding: 0.875rem 1.5rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .input-wrapper button:hover {
            background: #d63350;
        }

        .input-wrapper button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        /* Memory Stats */
        .stats {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            display: flex;
            gap: 1.5rem;
        }

        /* Thinking indicator */
        .thinking-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .thinking-indicator.visible {
            display: flex;
        }

        .thinking-dots span {
            animation: blink 1.4s infinite both;
        }

        .thinking-dots span:nth-child(2) { animation-delay: 0.2s; }
        .thinking-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="avatar" id="avatar">ü§ñ</div>
        <div class="status">
            <h1>Antonio Evo</h1>
            <div class="info">
                <span id="session-id">Connecting...</span>
                <span id="persona-display"></span>
            </div>
        </div>
        <div class="connection-status" id="connection-status"></div>
    </div>

    <div class="chat-container" id="chat-container">
        <!-- Messages will be added here -->
    </div>

    <div class="thinking-indicator" id="thinking">
        <span>Antonio sta pensando</span>
        <span class="thinking-dots"><span>.</span><span>.</span><span>.</span></span>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" id="message-input" placeholder="Scrivi un messaggio..." autocomplete="off">
            <button id="send-btn">Invia</button>
        </div>
        <div class="stats">
            <span>Neurons: <span id="neuron-count">-</span></span>
            <span>Session: <span id="session-length">0</span> messaggi</span>
        </div>
    </div>

    <script>
        // Elements
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const avatar = document.getElementById('avatar');
        const connectionStatus = document.getElementById('connection-status');
        const sessionIdDisplay = document.getElementById('session-id');
        const personaDisplay = document.getElementById('persona-display');
        const thinkingIndicator = document.getElementById('thinking');
        const neuronCount = document.getElementById('neuron-count');
        const sessionLength = document.getElementById('session-length');

        // State
        let ws = null;
        let sessionId = null;
        let messageCount = 0;

        // Avatar moods
        const moodEmojis = {
            friendly: 'üòä',
            helpful: 'ü§ù',
            curious: 'ü§î',
            analytical: 'üßê',
            cautious: 'üòü',
            thinking: 'üí≠',
        };

        // Connect to WebSocket
        function connect() {
            ws = new WebSocket('ws://127.0.0.1:8420/ws/chat');

            ws.onopen = () => {
                console.log('Connected');
                connectionStatus.classList.add('connected');
            };

            ws.onclose = () => {
                console.log('Disconnected');
                connectionStatus.classList.remove('connected');
                sessionIdDisplay.textContent = 'Disconnected - Reconnecting...';

                // Reconnect after 3 seconds
                setTimeout(connect, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleEvent(data);
            };
        }

        // Handle WebSocket events
        function handleEvent(data) {
            console.log('Event:', data.type, data);

            switch (data.type) {
                case 'connected':
                    sessionId = data.session_id;
                    sessionIdDisplay.textContent = `Session: ${sessionId}`;
                    fetchMemoryStats();
                    break;

                case 'thinking_start':
                    setThinking(true);
                    break;

                case 'thinking_end':
                    setThinking(false);
                    break;

                case 'mood_change':
                    setMood(data.mood, data.persona);
                    break;

                case 'response':
                    addMessage(data.text, 'assistant', {
                        persona: data.persona,
                        mood: data.mood,
                        elapsed: data.elapsed_ms,
                        neuronStored: data.neuron_stored,
                    });

                    if (data.neuron_stored) {
                        fetchMemoryStats();
                    }
                    break;

                case 'error':
                    addMessage(`Error: ${data.error}`, 'assistant', { error: true });
                    setThinking(false);
                    break;
            }
        }

        // Send message
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;

            // Add user message to chat
            addMessage(text, 'user');
            messageCount++;
            sessionLength.textContent = messageCount;

            // Send to server
            ws.send(JSON.stringify({
                type: 'message',
                text: text,
            }));

            // Clear input
            messageInput.value = '';
        }

        // Add message to chat
        function addMessage(text, role, meta = {}) {
            const msg = document.createElement('div');
            msg.className = `message ${role}`;

            // Format text (basic markdown-like)
            let formattedText = text
                .replace(/```(\w*)\n?([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');

            msg.innerHTML = formattedText;

            // Add meta info for assistant messages
            if (role === 'assistant' && !meta.error) {
                const metaDiv = document.createElement('div');
                metaDiv.className = 'meta';

                if (meta.persona) {
                    metaDiv.innerHTML += `<span class="persona ${meta.persona}">${meta.persona}</span>`;
                }
                if (meta.elapsed) {
                    metaDiv.innerHTML += `<span>${meta.elapsed}ms</span>`;
                }
                if (meta.neuronStored) {
                    metaDiv.innerHTML += `<span>üìù learned</span>`;
                }

                msg.appendChild(metaDiv);
            }

            chatContainer.appendChild(msg);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Set thinking state
        function setThinking(thinking) {
            if (thinking) {
                avatar.classList.add('thinking');
                avatar.textContent = moodEmojis.thinking;
                thinkingIndicator.classList.add('visible');
                sendBtn.disabled = true;
            } else {
                avatar.classList.remove('thinking');
                thinkingIndicator.classList.remove('visible');
                sendBtn.disabled = false;
            }
        }

        // Set mood
        function setMood(mood, persona) {
            avatar.className = `avatar ${mood}`;
            avatar.textContent = moodEmojis[mood] || 'ü§ñ';
            personaDisplay.textContent = persona ? ` ‚Ä¢ ${persona.toUpperCase()}` : '';
        }

        // Fetch memory stats
        async function fetchMemoryStats() {
            try {
                const res = await fetch('http://127.0.0.1:8420/api/memory/stats');
                const data = await res.json();
                neuronCount.textContent = data.total_neurons || 0;
            } catch (e) {
                console.error('Failed to fetch memory stats:', e);
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Connect on load
        connect();

        // Welcome message
        setTimeout(() => {
            addMessage('Ciao! Sono Antonio Evo, il tuo assistente AI locale. Come posso aiutarti?', 'assistant', {
                persona: 'social',
                mood: 'friendly',
            });
        }, 500);
    </script>
</body>
</html>
